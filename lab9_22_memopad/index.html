<!DOCUMENT html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="main">
      <!-- タイトル -->
      タイトル：<input
        type="text"
        name="memoTitle"
        id="memoTitle"
        placeholder="no title"
      /><br />

      <!-- 日付 -->
      日　　付：<input type="date" name="memoDate" id="memoDate" /><br />

      <!-- 内容 -->
      <textarea
        rows="5"
        cols="50"
        name="memoText"
        id="memoText"
        placeholder="no text"
      ></textarea>
      <br />

      <button id="save">保存</button>
      <button id="delete">削除</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      // Data Load
      $("#main").hide();
      $("#main").fadeIn(2000);

      $("#save").on("click", function () {
        window.localStorage.setItem("title", $("#memoTitle").val());
        window.localStorage.setItem("date", $("#memoDate").val());
        window.localStorage.setItem("text", $("#memoText").val());

        alert("LocalStorageにデータを保存しました。");
      });

      $("#delete").on("click", function () {
        localStorage.clear("title", $("#memoTitle").val());
        localStorage.clear("date", $("#memoDate").val());
        localStorage.clear("text", $("#memoText").val());

        alert("LocalStorageのデータを削除しました。");
      });
    </script>
  </body>
</html>
